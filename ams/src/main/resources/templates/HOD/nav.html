    <script>
      document
        .querySelector(".toggle-sidebar-btn")
        .addEventListener("click", function () {
          document.body.classList.toggle("toggle-sidebar");
        });

      function setActiveNav() {
        const currentUrl = window.location.href;
        const navItems = document.querySelectorAll(".sidebar-nav .nav-link");

        navItems.forEach((item) => {
          if (currentUrl.includes(item.getAttribute("href"))) {
            item.classList.remove("collapsed");
            item.classList.add("active");
            const parent = item.closest(".nav-item");
            if (parent && parent.classList.contains("nav-item")) {
              parent.classList.add("active");
              if (parent.querySelector('[data-bs-target="#attendance-nav"]')) {
                const attendanceNav = document.querySelector("#attendance-nav");
                if (attendanceNav) {
                  attendanceNav.classList.add("show");
                }
              }
              if (parent.querySelector('[data-bs-target="#leave-nav"]')) {
                const leaveNav = document.querySelector("#leave-nav");
                if (leaveNav) {
                  leaveNav.classList.add("show");
                }
              }
            }
          }
        });
      }

      window.onload = setActiveNav;
    </script>
